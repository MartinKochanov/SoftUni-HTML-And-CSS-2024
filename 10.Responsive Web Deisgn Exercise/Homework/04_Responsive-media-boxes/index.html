<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Media Boxes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="card-media">
            <img src="https://images.unsplash.com/photo-1538230942844-e89414a0692d?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=34dcc54db235ce71b59c1d5ada02bdc4&auto=format&fit=crop&w=400&q=80"
                alt="img">
        </div>

        <div class="card-content">
            <h1 class="card-title">Card Title</h1>
            <p class="card-description">Short description of what this is all about - crafted to make people interested
            </p>
            <p class="card-button"><a href="#">See more</a></p>
        </div>
    </div>

</body>

</html>
