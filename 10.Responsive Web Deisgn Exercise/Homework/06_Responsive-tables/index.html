<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <link rel="stylesheet" href="../05_Landing_page/styles/site.css">

</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Job Title</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td class="concat" data-title="First Name">James</td>
                <td class="concat" data-title="Last Name">Matman</td>
                <td class="concat" data-title="Job Title">Chief Sandwich Eater</td>
            </tr>

            <tr>
                <td class="concat" data-title="First Name">Jon</td>
                <td class="concat" data-title="Last Name">Doe</td>
                <td class="concat" data-title="Job Title">Chief Executive Eater</td>
            </tr>
        </tbody>
    </table>

    <script>

        var elements = document.querySelectorAll('.concat');

        elements.forEach(function(element){
            var newText = element.getAttribute('data-title') +':';
            element.setAttribute('data-title', newText);
        });

        

    </script>

</body>
</html>
